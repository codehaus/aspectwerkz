#####################################################
# repository
#####################################################
maven.repo.remote = http://www.ibiblio.org/maven, file:${basedir}/lib

#####################################################
# misc
#####################################################
maven.scp.executable = scp
maven.scp.executable = ssh

#####################################################
# java
#####################################################
maven.compile.debug = on
maven.compile.optimize = on
maven.compile.deprecation = on
maven.compile.target = 1.4
maven.compile.source = 1.4
maven.javadoc.source = 1.4

#####################################################
# test
#####################################################
maven.test.source = 1.4
maven.test.failure.ignore = true
maven.junit.fork = true

#####################################################
# jar override
#####################################################
maven.jar.override = on
maven.jarResources.basedir = ${pom.build.sourceDirectory}
maven.jar.tools = ${java.home}/../lib/tools.jar
maven.jar.bcel = ${basedir}/lib/bcel.jar
maven.jar.trove = ${basedir}/lib/trove-1.0.2.jar
maven.jar.dom4j = ${basedir}/lib/dom4j-1.4.jar
maven.jar.qdox = ${basedir}/lib/qdox-1.2.jar
maven.jar.commons-jexl = ${basedir}/lib/commons-jexl-1.0-beta-2.jar
maven.jar.concurrent = ${basedir}/lib/concurrent-1.3.1.jar
maven.jar.jisp = ${basedir}/lib/jisp-2.0.1.jar
maven.jar.ant = ${basedir}/lib/ant-1.5.2.jar

#####################################################
# cvs statistics
#####################################################
#maven.activitylog.range = 50

#####################################################
# site
#####################################################
maven.checkstyle.properties = ${basedir}/checkstyle.properties
maven.xdoc.version = ${pom.currentVersion}
maven.xdoc.date = left
maven.xdoc.poweredby.image =
maven.site.deploy.method = fs
maven.linkcheck.enable = true

#####################################################
